<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compotible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <title>validation</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>

        <div class="wrapper">
            <div class="form">
                <div class="title">
                    Login User
                </div>

                <form action="" method="post" id="submit">
                    <div class="input_wrap">
                        <label for="input_text">email or username</label>
                        <div class="input_field">
                           <input type="text" class="input" id="input_text"> 
                        </div>
                    </div>

                    <div class="input_wrap">
                        <label for="input_text">password</label>
                        <div class="input_field">
                           <input type="password" class="input" id="input_password"> 
                        </div>
                    </div>

                    <div class="input_wrap">
                        <span class="error_msg">username atau password salah, ulangi lagi.</span>
                        <input type="submit" value="login" class="btn" id="login_btn">
                    </div>


                </form>
            </div>
        </div>



        <script>

var input_text = document.querySelectorAll('#input_text');
var input_password = document.querySelectorAll('#input_password');
var error_msg = document.querySelectorAll(".error_msg");

$("#submit").submit(function(e) {
    e.preventDefault();

    if (input_text.value.lenght < 1) {
        error_msg.style.display = "inline-block";
        input_text.style.border = "1px solid #f74040";
        return false;
    }

    if (input_password.value.lenght < 1) {
        error_msg.style.display = "inline-block";
        input_password.style.border = "1px solid #f74040";
        return false;
    }

    error_msg.style.display = "none";
    alert("login succesfully");


});

input_fields.fprEach(function (input_item) {
    input_item.addEventListener("input", function () {

if (input_text.value.lenght > 0) {
    input_text.style.border = "1px solid #1dbf73";
}

if (input_password.value.lenght > 0) {
    input_password.style.border = "1px solid #1dbf73";
}

    })
})
        </script>
    </body>

</html>
